<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1 id="h1t1">Hello world</h1>
    <button onclick="button_func()">my-button</button>
    <script>
        function button_func() {
            console.log('hello world');
            document.getElementById('h1t1').textContent = 'Moi maailma';
        }
    </script>

    <textarea id="text-input" placeholder="Enter text"></textarea>

    <button id="add-data">Add data to the list</button>
    <ul id="my-list">
    </ul>

    <script>
        document.getElementById('add-data').addEventListener('click', function () {
            const my_list = document.getElementById('my-list');
            const text_in = document.getElementById('text-input').value;
            const list_text = document.createElement('li');
            list_text.textContent = text_in;
            my_list.appendChild(list_text);
        });
    </script>
</body>
</html>
